<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/views/home/user/index.html :: dynamic(~{::body})}" >
<body>
	<main  style="padding-top:90px;" >
		<div class="container" th:fragment="shopping_cart">
		<h2>Giỏ hàng</h2>
		<table class="table table-striped">
		  	<thead>
		  		<tr>
		  			<th>Tên món ăn</th>
		  			<th>Đơn giá</th>
		  			<th>Số lượng</th>
		  			<th>Tổng giá</th>
		  			<th></th>
		  		</tr>
		  	</thead>
		  	<tbody>
		  		<tr ng-repeat="item in cart.items">
		  			<td>{{item.name}}</td>
		  			<td>{{item.price | number : 0}} VND</td>
		  			<td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1"/></td>
		  			<td>{{item.qty*item.price | number : 0}} VND</td>
		  			
		  			<td>
		  				<button ng-click="cart.remove(item.id)" class="btn btn-danger">
		  					Xóa
		  				</button>
		  			</td>
		  		</tr>
		  	</tbody>
		  	
		</table>
		<div class="bg-danger" style="float: right	;padding: 15px 40px; color: aliceblue; border-radius: 10px;">${{cart.amount}}</div>
		<div class="panel-footer">
		<div class="panel-footer mb-5">
			<button ng-click="cart.clear()" class="btn btn-danger">
				Xóa tất cả
			</button>
			<a th:href="@{/order/checkout}" class="btn btn-primary">
				Thanh toán
			</a>
		</div>
		</div>
		
	</main>
</body>
</html>
