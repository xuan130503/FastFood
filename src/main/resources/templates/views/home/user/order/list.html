<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/views/home/user/index.html :: dynamic(~{::body})}">
<body>
	<main>
        <div class="panel panel-primary container" style="padding-top: 100px">
            <div class="panel-heading">Thông tin đơn hàng</div>
            <table class="table">
				<thead>
					<tr>
						<th>STT</th>
						<th>Đơn hàng số</th>
						<th>Thời gian</th>
						<th>Địa chỉ</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state: ${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td>
							<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
								<b class="glyphicon glyphicon-search"></b>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
          </div>
    </main>
</body>
</html>
