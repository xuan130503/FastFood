<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="u-clearfix u-sheet u-valign-top u-sheet-1"
	th:fragment="menu">
	<a href="/index" class="u-image u-logo u-image-1"
		data-image-width="1000" data-image-height="1000"> <img width=100px
		th:src="@{/image/723797_19484994_3556536_ab32e507_image.png}"

	</a>
	<nav class="u-menu u-menu-one-level u-offcanvas u-menu-1">

							<use xmlns:xlink="http://www.w3.org/1999/xlink"
						xlink:href="#menu-hamburger"></use></svg> <svg class="u-svg-content"
					version="1.1" id="menu-hamburger" viewBox="0 0 16 16" x="0px"
					y="0px" xmlns:xlink="http://www.w3.org/1999/xlink"
					xmlns="http://www.w3.org/2000/svg">
							<g>
							<rect y="1" width="16" height="2"></rect>
							<rect y="7" width="16" height="2"></rect>
							<rect y="13" width="16" height="2"></rect>
</g></svg>
			</a>
		</div>
		<div class="u-custom-menu u-nav-container">
			<ul class="u-custom-font u-font-montserrat u-nav u-unstyled u-nav-1">
				<li class="u-nav-item"><a
					class="u-button-style u-nav-link u-text-active-palette-3-base u-text-hover-palette-3-light-2"
					th:href="@{/index}" style="padding: 10px 20px;">Trang chủ</a></li>
				<li class="u-nav-item"><a
					class="u-button-style u-nav-link u-text-active-palette-3-base u-text-hover-palette-3-light-2"

				<li class="u-nav-item"><a
					class="u-button-style u-nav-link u-text-active-palette-3-base u-text-hover-palette-3-light-2"
					th:href="@{/about}" style="padding: 10px 20px;">Giới thiệu</a></li>
				<li class="u-nav-item"><a
					class="u-button-style u-nav-link u-text-active-palette-3-base u-text-hover-palette-3-light-2"
					th:href="@{/contact}" style="padding: 10px 20px;">Liên hệ</a></li>
				<li class="u-nav-item"><a
					class="u-button-style u-nav-link u-text-active-palette-3-base u-text-hover-palette-3-light-2"
					th:href="@{/cart}" style="padding: 10px 20px;">Giỏ hàng</a></li>
				<li class="u-nav-item"><a
					class="u-button-style u-nav-link u-text-active-palette-3-base u-text-hover-palette-3-light-2"
					th:href="@{/account}" style="padding: 10px 20px;">Tài khoản</a></li>
			</ul>
		</div>
		<div class="u-custom-menu u-nav-container-collapse">
			<div
				class="u-black u-container-style u-inner-container-layout u-opacity u-opacity-95 u-sidenav">
				<div class="u-inner-container-layout u-sidenav-overflow">
					<div class="u-menu-close"></div>
					<ul
						class="u-align-center u-nav u-popupmenu-items u-unstyled u-nav-2">
						<li class="u-nav-item"><a class="u-button-style u-nav-link"
							th:href="@{/index}">Trang chủ</a></li>
						<li class="u-nav-item"><a class="u-button-style u-nav-link"
							th:href="@{/menu}">Thực đơn</a></li>
						<li class="u-nav-item"><a class="u-button-style u-nav-link"
							th:href="@{/about}">Giới thiệu</a></li>
						<li class="u-nav-item"><a class="u-button-style u-nav-link"

						<li class="u-nav-item"><a class="u-button-style u-nav-link"
							th:href="@{/account}">Tài khoản</a></li>
					</ul>
				</div>
			</div>
			<div class="u-black u-menu-overlay u-opacity u-opacity-70"></div>

</div>
</body>
</html>
