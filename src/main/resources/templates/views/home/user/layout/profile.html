<!DOCTYPE html>
<html style="font-size: 16px;" lang="en" 
th:replace="~{/views/home/user/index.html :: dynamic(~{::body})}" 
xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="container">
		<div class="row justify-content-center" style="padding-top:100px">
			<div class="col-sm-3"></div>
			<div class="col-sm-6" style=" margin-bottom: 255px;">
			<h2>Thông tin tài khoản</h2>
						<div class="form-group">
							<div><b>Tài khoản: </b><span th:text="${user.username}"></span></div>
						</div>
						<div class="form-group">
							<div><b>Họ tên: </b><span th:text="${user.firstname}"></span> <span th:text="${user.lastname}"></span></div>
						</div>
						<div class="form-group">
							<div><b>Email: </b><span th:text="${user.email}"></span></div>
						</div>
						<div class="form-group">
							<div><b>Vai trò: </b><span th:if="${user.roles == 'ROLE_USER'}">Khách</span><span th:unless="${user.roles == 'ROLE_USER'}">Quản trị viên</span></div>
							
						</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>
</html>
