<div class="panel panel-default">
	<div class="h2 m-3">Quản lý sản phẩm</div>
	<div class="panel-body">
		<div class="row m-3">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/images/' + form.image}}" style="max-width: 100%;height:200px;">	
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Tên sản phẩm</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Giá</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Hình ảnh</div>
						<input type="file" class="form-control" id="image" class="form-control" onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Loại</div>
						<select ng-model="form.category.id" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Ngày tạo</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Còn hàng</div>
						<div class="form-control">
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="true" name="available" type="radio"> Còn
							</label>
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="false" name="available" type="radio"> Hết
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<button ng-click="create()" class="btn btn-primary">
			Create
		</button>
		<button ng-click="update()" class="btn btn-primary">
			Update
		</button>
		<button ng-click="delete(form)" class="btn btn-primary">
			Delete
		</button>
		<button ng-click="reset()" class="btn btn-primary">
			Reset
		</button>
	</div>
</div>
